name: Maven CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compilar con Maven
      # He quitado --file porque tu pom.xml parece estar en la raíz
      run: mvn -B clean compile

    - name: Ejecutar tests
      run: mvn -B test

    - name: Generar reporte de tests
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Resultados de Tests Maven
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true